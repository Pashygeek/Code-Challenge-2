<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flataculties</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Farsan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/StyleSheet.css">
    <script src="/db.json"></script>
    <script defer src="/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Flataculties</h1>
        <div class="name-section">
            <div class="Cute">
                <h4>Mr. Cute</h4>
                <img src="https://thumbs.gfycat.com/EquatorialIckyCat-max-1mb.gif" alt="Mr. Cute">
                <button id="Cute">show</button>
                <div id="Cute-path">
                </div>
            </div>

            <div class="Monkey">
                <h4>Mx. Monkey</h4>
                <img src="https://thumbs.gfycat.com/FatalInnocentAmericanshorthair-max-1mb.gif" alt="Mx. Monkey">
                <button id="Monkey">show</button>
                <div id="Monkey-path">
                </div>
            </div>

            <div class="Zebra">
                <h4>Ms. Zebra</h4>
                <img src="https://media2.giphy.com/media/20G9uNqE3K4dRjCppA/source.gif" alt="Ms. Zebra">
                <button id="Zebra">show</button>
                <div id="Zebra-path">
                </div>
            </div>

            <div class="Lion">
                <h4>Dr. Lion</h4>
                <img src="http://bestanimations.com/Animals/Mammals/Cats/Lions/animated-lion-gif-11.gif" alt="Dr. Lion">
                <button id="Lion">show</button>
                <div id="Lion-path">
                </div>
            </div>

            <div class="Panda">
                <h4>Mme. Panda</h4>
                <img src="https://media.giphy.com/media/ALalVMOVR8Qw/giphy.gif" alt="Mme. Panda">
                <button id="Panda">show</button>
                <div id="Panda-path">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
